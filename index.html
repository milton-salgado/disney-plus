<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/icons/disney-plus-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap" rel="stylesheet" />
    <title>Disney Plus</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>Início</li>
          <li>Filmes</li>
          <li>Séries</li>
        </ul>
      </nav>

      <figure>
        <img src="./img/disney-plus-banner.jpg" alt="Banner do Disney Plus" />
      </figure>
    </header>
    <main>
      <section class="primeiraSecaoDeFilmes">
        <figure><img src="./img/movies/encanto.jpg" alt="Encanto" /></figure>
        <figure class="figuraMeio">
          <img src="./img/movies/raya-e-o-ultimo-dragao.jpg" alt="Raya e o Último Dragão" />
        </figure>
        <figure>
          <img src="./img/movies/lightyear.jpg" alt="Lightyear" />
        </figure>
      </section>
      <section class="segundaSecaoDeFilmes">
        <figure>
          <img src="./img/movies/toy-story-4.jpg" alt="Toy Story 4" />
        </figure>
        <figure class="figuraMeio">
          <img src="./img/movies/irmao-urso.jpg" alt="Irmão Urso" />
        </figure>
        <figure><img src="./img/movies/luca.jpg" alt="Luca" /></figure>
      </section>
    </main>
    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
      <figure>
        <a href="https://www.youtube.com/@disneyplusbr" target="_blank">
          <img src="./img/icons/youtube-icon.png" alt="Ícone do YouTube" />
        </a>
      </figure>
      <figure>
        <a href="https://www.instagram.com/disneyplusbr/" target="_blank">
          <img src="./img/icons/instagram-icon.png" alt="Ícone do Instagram" />
        </a>
      </figure>
      <figure class="iconeDisneyPlus">
        <a href="https://www.disneyplus.com/pt-br" target="_blank">
          <img src="./img/icons/disney-plus-icon.png" alt="Ícone do Disney Plus" />
        </a>
      </figure>
    </footer>
  </body>

</html>
