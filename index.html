<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Disney Plus</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/disney-plus-icon.ico">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>Início</li>
                    <li>Filmes</li>
                    <li>Séries</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="disneyPlusBanner">
                <figure><img src="./img/disney-plus-banner.jpg" alt="Banner do Disney Plus" /></figure>
            </section>
            <section class="currentMovieReleases">
                <figure>
                    <img src="./img/encanto.jpg" alt="Pôster do filme Encanto" />
                    <img src="./img/raya-e-o-ultimo-dragao.jpg" alt="Pôster do filme Raya e o Último Dragão" />
                    <img src="./img/lightyear.jpg" alt="Pôster do filme Lightyear" />
                </figure>
                <figure>
                    <img src="./img/toy-story-4.jpg" alt="Pôster do filme Toy Story 4" />
                    <img src="./img/irmao-urso.jpg" alt="Pôster do filme Irmão Urso" />
                    <img src="./img/luca.jpg" alt="Pôster do filme Luca" />
                </figure>
            </section>
        </main>
        <footer>
            <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney
                Entertainment</p>
            <nav>
                <ul>
                    <li>
                        <a href="https://www.youtube.com/@disneyplusbr" target="_blank">
                            <figure><img src="./img/youtube-icon.png" alt="Ícone do YouTube" /></figure>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/disneyplusbr/" target="_blank">
                            <figure><img src="./img/instagram-icon.png" alt="Ícone do Instagram" /></figure>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.disneyplus.com/pt-br" target="_blank">
                            <figure><img src="./img/disney-plus-icon.png" alt="Ícone do Disney Plus" /></figure>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>

</html>
